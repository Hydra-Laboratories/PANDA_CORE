[project]
name = "panda-core"
version = "0.1.0"
requires-python = ">=3.9"
dependencies = [
    "pyserial",
    "pyyaml",
    "pydantic",
]

[project.optional-dependencies]
dev = ["pytest"]

[tool.setuptools.packages.find]
where = ["src", "."]
include = ["data", "data.*", "deck", "deck.*", "gantry", "gantry.*",
           "instruments", "instruments.*", "protocol_engine", "protocol_engine.*",
           "board", "board.*"]

[tool.pytest.ini_options]
pythonpath = ["src", "."]
