# Sample protocol demonstrating all available commands.
# Load with: load_protocol_from_yaml("configs/protocols/scan.yaml")
# Execute with: protocol.run(ProtocolContext(board=board, deck=deck))

protocol:
  # ── Move ──────────────────────────────────────────────────────────
  - move:
      instrument: uvvis
      position: plate_1.A1

  # ── Scan ──────────────────────────────────────────────────────────
  - scan:
      plate: plate_1
      instrument: uvvis
      method: measure
