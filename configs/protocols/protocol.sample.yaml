# Sample protocol demonstrating all available commands.
# Load with: load_protocol_from_yaml("configs/protocols/protocol.sample.yaml")
# Execute with: protocol.run(ProtocolContext(board=board, deck=deck))

protocol:
  # ── Move ──────────────────────────────────────────────────────────
  - move:
      instrument: uvvis
      position: plate_1.A1

  # ── Pipette operations ────────────────────────────────────────────
  - pick_up_tip:
      position: tiprack_1.A1

  - aspirate:
      position: plate_1.A1
      volume_ul: 100.0
      speed: 50.0

  - dispense:
      position: plate_1.B1
      volume_ul: 100.0

  - mix:
      position: plate_1.B1
      volume_ul: 50.0
      repetitions: 3
      speed: 50.0

  - blowout:
      position: plate_1.B1

  - drop_tip:
      position: waste_1

  ── Scan ──────────────────────────────────────────────────────────
  - scan:
      plate: wellplate_1
      instrument: uvvis
      method: measure
