    type: well_plate
    name: opentrons_96_well_20ml
    model_name: opentrons_96_well_20ml
    rows: 8
    columns: 12
    length_mm: 127.71
    width_mm: 85.43
    height_mm: 14.10
    a1:
      x: -10.0
      y: -10.0
      z: -15.0
