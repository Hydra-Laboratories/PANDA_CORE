<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CNC Web Control</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>CNC Controller</h1>
            <div id="status-badge" class="badge disconnected">Disconnected</div>
        </header>

        <section class="control-panel">
            <button id="btn-connect" class="primary-btn">Connect Machine</button>
            <div id="connection-log" class="log-text"></div>
        </section>

        <section class="control-panel" id="jog-panel">
            <h2>Manual Control</h2>
            <div class="grid-form">
                <div class="input-group">
                    <label>X (mm)</label>
                    <input type="number" id="input-x" value="0" step="1">
                </div>
                <div class="input-group">
                    <label>Y (mm)</label>
                    <input type="number" id="input-y" value="0" step="1">
                </div>
                <div class="input-group">
                    <label>Z (mm)</label>
                    <input type="number" id="input-z" value="-5" step="0.5">
                </div>
            </div>
            <button id="btn-move" class="action-btn" disabled>MOVE TO TARGET</button>
            <div id="move-log" class="log-text"></div>
        </section>

        <section class="info-panel">
            <p class="small-text">Status: <span id="server-status">Polling...</span></p>
        </section>
    </div>
    <script src="script.js"></script>
</body>

</html>
